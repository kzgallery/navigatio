<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>navigatio</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://vr-ugar.github.io/portals/portals.js"></script>
	<script src="https://vr-ugar.github.io/portals/aim.js"></script>
	<script src="https://vr-ugar.github.io/portals/a-portal.js"></script>
  </head>
  
  <body>
    <a-scene background="color: orange" loading-screen="dotsColor: orange; backgroundColor: black">
      <a-assets>
		  <img id="1" src="assets/navi1.jpg">
	      <img id="2" src="assets/navi2.jpg">
	      <img id="3" src="assets/navi3.jpg">
	      <img id="4" src="assets/navi4.jpg">
	      <img id="5" src="assets/navi5.jpg">
		  <img id="6" src="assets/navi6.jpg">
		  <img id="7" src="assets/navi7.jpg">
		  <img id="8" src="assets/navi8.jpg">
		  <img id="9" src="assets/navi9.jpg">
	      
          <audio id="sound" src="assets/abiboss.mp3" preload="auto" loop="true"></audio>
      </a-assets>

      <a-camera position="0 0 0" wasd-controls="enabled: false">
		<a-cursor visible="true" color="red"></a-cursor>
	  	
	  	<!-- comment out the next line when done -->
	  	<!-- a-entity position="0 0 -10" aim --> 

      <a-sound src="#sound" autoplay="true" loop="true" positional="false" position="0 2 -1"></a-sound>
      </a-camera>

		<a-entity id="loc_1" visible="true">
			<a-sky material="src: #1"></a-sky>

			<a-portal
				to="loc_2"
				src="#2"
				position="0.86 -5.89 8.04"
				>
			</a-portal>

		</a-entity>


		<a-entity id="loc_2" visible="false">
			<a-sky material="src: #2"></a-sky>

			<a-portal
				to="loc_3"
				src="#3"
				position="-0.12 9.98 0.59"
				>
			</a-portal>
	

		</a-entity>


		<a-entity id="loc_3" visible="false">
			<a-sky material="src: #3"></a-sky>

			<a-portal
				to="loc_4"
				src="#4"
				position="-9.67 1.24 2.2"
				>
			</a-portal>
			
		</a-entity>


		<a-entity id="loc_4" visible="false">
			<a-sky material="src: #4"></a-sky>

			<a-portal
				to="loc_5"
				src="#5"
				position="0.03 -10 -0.05"
				>
			</a-portal>

		</a-entity>


		<a-entity id="loc_5" visible="false">
			<a-sky material="src: #5"></a-sky>

			<a-portal
				to="loc_6"
				src="#6"
				position="4.43 -3.74 -8.15"
				>
			</a-portal>

		</a-entity>
		
		<a-entity id="loc_6" visible="false">
			<a-sky material="src: #6"></a-sky>

			<a-portal
				to="loc_7"
				src="#7"
				position="-9.09 -0.07 -4.17"
				>
			</a-portal>

		</a-entity>
		
		<a-entity id="loc_7" visible="false">
			<a-sky material="src: #7"></a-sky>

			<a-portal
				to="loc_8"
				src="#8"
				position="8.04 -1.8 -5.67"
				>
			</a-portal>

		</a-entity>
		
		<a-entity id="loc_8" visible="false">
			<a-sky material="src: #8"></a-sky>

			<a-portal
				to="loc_9"
				src="#9"
				position="-0.05 -0.04 -10"
				>
			</a-portal>

		</a-entity>
		
		<a-entity id="loc_9" visible="false">
			<a-sky material="src: #9"></a-sky>

			<a-portal
				to="loc_1"
				src="#1"
				position="4.24 0.42 -9.04"
				>
			</a-portal>

		</a-entity>
		
    </a-scene>
  </body>
</html>
